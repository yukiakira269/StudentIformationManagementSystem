<app-teacher-nav></app-teacher-nav>


<div class="alert alert-success" role="alert" *ngIf="feedbackSuccess">
  Feedback was successful
</div>

<div class="alert alert-danger" role="alert" *ngIf="errorMsg">
  {{ errorMsg }}
</div>

<table mat-table [dataSource]="feedbacks" class="mat-elevation-z8">
  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef> StudentId </th>
    <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
  </ng-container>
  <ng-container matColumnDef="feedback">
    <th mat-header-cell *matHeaderCellDef> Feedback </th>
    <td mat-cell *matCellDef="let element">
      <ng-container>
        <form #feedbackForm="ngForm" (ngSubmit)="feedbackStudent(feedbackForm)">
          <mat-form-field>
            <input [(ngModel)]="element.teacherId" name="teacherId" type="hidden"/>
            <input [(ngModel)]="element.studentId" name="studentId" type="hidden"/>
            <input matInput required maxlength="30"
                   [(ngModel)]="element.feedback1" name="feedback1" type="text" />
            <mat-hint align="left">Please be brief...</mat-hint>
          </mat-form-field>
          <button mat-stroked-button class="btn btn-outline-primary" type="submit">
            Send
          </button>
        </form>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
