<div *ngIf="!courses">
  <h4 class="alert alert-warning">No courses found!</h4>
</div>

<div *ngIf="courses">
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <ng-container matColumnDef="CourseId">
      <th mat-header-cell *matHeaderCellDef>CourseId</th>
      <td mat-cell *matCellDef="let element">{{ element.courseId }}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="Fee">
      <th mat-header-cell *matHeaderCellDef>Fee</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fee }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Register">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <form #registerForm="ngForm" (ngSubmit)="registerCourse(registerForm)">
            <input [(ngModel)]="element.courseId" name="courseId" type="hidden" />
            <input [(ngModel)]="element.name" name="name" type="hidden" />
            <input [(ngModel)]="element.fee" name="fee" type="hidden" />
          <button mat-stroked-button class="btn btn-outline-primary" type="submit">
            Register
          </button>
        </form>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
